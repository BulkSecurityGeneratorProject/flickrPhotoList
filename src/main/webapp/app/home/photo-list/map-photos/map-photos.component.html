<div class="modal-header">
    <h5>
        Map of photos
        <span class="badge badge-warning" *ngIf="overlays.length === 0">
            No photo has geo location :(
        </span>
        <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
        (click)="close()">&times;</button>
</div>
<p-gmap #gmap [options]="options" [overlays]="overlays" [style]="{'width':'100%','height':'85vh'}" ></p-gmap>
