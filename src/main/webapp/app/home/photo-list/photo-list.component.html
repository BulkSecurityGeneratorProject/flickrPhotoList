
<div
    class="row mx-5"
>
    <div
        class="col-lg-3 col-md-6 mb-5"
        *ngFor="let photo of photos"
    >
        <div class="activity-card-content">
            <div class="activity-card-attribution">
                <a href="/photos/alentours_ailleurs/ " class="avatar  person no-refresh tiny" data-person-nsid="63062386@N07" style="background-image: url(' //c2.staticflickr.com/6/5341/buddyicons/63062386@N07.jpg?1369120320#63062386@N07')" aria-label="user icon">
                </a>
                <div class="attribution-content with-pro-badge" id="yui_3_16_0_1_1523383789913_1957">
                    <div class="display-name" id="yui_3_16_0_1_1523383789913_1956">
                        <a class="username" href="/photos/alentours_ailleurs/ ">
                            paul siemen
                        </a>
                    </div>
                </div>

            </div>
        </div>

        <img
            [src]="photo.mediumSize?.source"
            style="width: 100%;"
            [alt]="photo.title"
        />
        <div class="activity-card-title" id="yui_3_16_0_1_1523383789913_1973">
            <p id="yui_3_16_0_1_1523383789913_1972">
                <b>{{photo.title}}</b>
            </p>
        </div>
    </div>
</div>
